<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kilometer ⇄ Mile Converter</title>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }
    .converter {
      width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #635944B5;
    }
    input, select, button {
      width: 320px;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    
    
    
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
    
    a{
        text-decoration: none;
        padding: 10px;
        border: 1px solid gray;
        border-radius: 10px;
        background-color: #00DE96;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Kilometer ⇄ Mile Converter</h2>
    <input type="number" id="inputValue" placeholder="Enter value">
    
    <select id="conversionType">
      <option value="km-to-mi">Kilometer → Mile</option>
      <option value="mi-to-km">Mile → Kilometer</option>
    </select>
    
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
    <br>
    <a href="http://localhost:7700/pro1/Coverter.html">Return to home, for another convert Units.</a>
  </div>

  <script>
    function convert() {
      let value = parseFloat(document.getElementById("inputValue").value);
      let conversionType = document.getElementById("conversionType").value;
      let resultElement = document.getElementById("result");

      if (isNaN(value)) {
        resultElement.innerHTML = "Please enter a number!";
        return;
      }

      let result;
      if (conversionType === "km-to-mi") {
        result = value * 0.621371; // 1 km = 0.621371 miles
        resultElement.innerHTML = `${value} km = ${result.toFixed(4)} miles`;
      } else {
        result = value / 0.621371; // 1 mile = 1.60934 km
        resultElement.innerHTML = `${value} miles = ${result.toFixed(4)} km`;
      }
    }
  </script>

</body>
</html>
